<div style="text-align: right; margin: 0px 35px; font-size: 20px;" class="sub_menu">
    <a ng-click="openCreateModal()" class="btn btn-default btn-xs"><i class="fa fa-plus-circle"></i> Add new</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Domain name</th>
            <th>Description</th>
            <th>Time created</th>
            <th>Time updated</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in domains">
            <td>{{value.id}}</td>
            <td>{{value.name}}</td>
            <td>{{value.description}}</td>
            <td>{{value.date_created | date : 'dd.MM.yyyy H:mm'}}</td>
            <td>{{value.date_updated | date : 'dd.MM.yyyy H:mm'}}</td>
            <td>
                <a ng-click="openEditModal(value)" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i> Edit</a>
                <a ng-click="deleteDomain(value)" class="btn btn-default btn-xs"><i class="fa fa-minus-circle"></i> Delete</a>
            </td>
        </tr>
    </tbody>
</table>
