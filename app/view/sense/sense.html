<div class="row" style="margin-top: 10px;margin-bottom: 10px;">
    <div class="col-sm-6" style="font-size: 18px;" ng-show="sense.id">
        Sense Id {{sense.id}}, {{sense.label}}
    </div>
    <div class="col-sm-6" style="font-size: 18px;" ng-show="sense.id && sense.synset">
        <a href="#/synset/{{sense.synset}}" class="pull-right btn btn-default btn-sm">Go to SynSet</a>
    </div>
    <div class="col-sm-6" style="font-size: 18px;" ng-hide="sense.id">
        New sense
    </div>
</div>

<!-- Sense wrap test -->
<div ui-view="tabCtrl">

    <div class="row" style="">
        <div class="col-lg-12">

            <uib-tabset vertilize-container>
                <uib-tab heading="Attributes">
                    <div ng-include="'view/sense/tabs/attributes.html'" vertilize></div>
                    <div class="ibox-footer text-right" style="position: absolute;bottom: 10px;right: 20px;" ng-include="'view/sense/tabs/footer.html'"></div>
                </uib-tab>
                <uib-tab heading="Definitions">
                    <div ng-include="'view/sense/tabs/definitions.html'" vertilize></div>
                    <div class="ibox-footer text-right" style="position: absolute;bottom: 10px;right: 20px;" ng-include="'view/sense/tabs/footer.html'"></div>
                </uib-tab>
                <uib-tab heading="Examples">
                    <div ng-include="'view/sense/tabs/examples.html'" vertilize></div>
                    <div class="ibox-footer text-right" style="position: absolute;bottom: 10px;right: 20px;" ng-include="'view/sense/tabs/footer.html'"></div>
                </uib-tab>
                <uib-tab heading="Grammatical info">
                    <div ng-include="'view/sense/tabs/grammaticalInfo.html'" vertilize></div>
                    <div class="ibox-footer text-right" style="position: absolute;bottom: 10px;right: 20px;" ng-include="'view/sense/tabs/footer.html'"></div>
                </uib-tab>
                <uib-tab heading="Relations">
                    <div ng-include="'view/sense/tabs/relations.html'" vertilize></div>
                    <div class="ibox-footer text-right" style="position: absolute;bottom: 10px;right: 20px;" ng-include="'view/sense/tabs/footer.html'"></div>
                </uib-tab>
                <uib-tab heading="External Refs">
                    <div ng-include="'view/sense/tabs/externalRefs.html'" vertilize></div>
                    <div class="ibox-footer text-right" style="position: absolute;bottom: 10px;right: 20px;" ng-include="'view/sense/tabs/footer.html'"></div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>

    <div ui-view></div>
</div>
