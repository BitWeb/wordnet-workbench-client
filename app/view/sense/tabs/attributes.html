<fieldset class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-1 control-label">Lemma</label>
        <div class="col-sm-3">
            <div class="col-sm-8 input-group">
                <input type="text" class="form-control" placeholder="Lemma" ng-model="sense.lexical_entry.lemma" disabled>
                <div ng-if="sense.lexical_entry.lemma.length" class="input-group-addon" ng-click="setSearchLemma(sense.lexical_entry.lemma)">?</div>
            </div>
            <p ng-show="senseErrors.lemma.required">Lemma can't be empty!</p>
        </div>
        <div class="col-sm-8" ng-if="searchLemma.length"><lex-usage  lemma="searchLemma" lexid="sense.lexical_entry.lexicon"></lex-usage></div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Status</label>
        <div class="col-sm-2">
            <select class="form-control" name="status" ng-model="sense.status" disabled>
                <option value="D">Draft</option>
                <option value="N">Needs review</option>
                <option value="V">Verified</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Notes / Comments</label>
        <div class="col-sm-11">
            <textarea class="form-control" rows="5" ng-model="sense.comment" disabled></textarea>
        </div>
    </div>
</fieldset>
<div style="text-align: right;font-size: 20px;">
    <a class="btn btn-success btn-sm" ng-click="closeSenseView()"><i class="fa fa-ok"></i>Close</a>
</div>
