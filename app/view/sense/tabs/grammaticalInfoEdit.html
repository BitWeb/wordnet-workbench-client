<!--Table Grammatical Info -->
<fieldset class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Part of speech</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="sense.lexical_entry.part_of_speech">
                <option> - Part of speech - </option>
                <option value="n">Noun</option>
                <option value="v">Verb</option>
                <option value="a">Adjective</option>
                <option value="b">Adverb</option>
                <option value="pn">Proper noun</option>
            </select>
        </div>
    </div>
    <!-- 
    <div class="form-group">
        <label class="col-sm-2 control-label">Lemma</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Lemma" ng-model="sense.lexical_entry.lemma">
            <p ng-show="senseErrors.lemma.required">Lemma can't be empty!</p>
        </div>
    </div>
    -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Grammatical number</label>
        <div class="col-sm-3">
            <select class="form-control" name="status" ng-model="sense.lexical_entry.grammatical_number">
                <option value=""> - Grammatical number - </option>
                <option value="sg">Singular</option>
                <option value="pl">Prural</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Grammatical gender</label>
        <div class="col-sm-3">
            <select class="form-control" name="status" ng-model="sense.lexical_entry.grammatical_gender">
                <option value=""> - Grammatical gender - </option>
                <option value="m">Masculine</option>
                <option value="f">Feminine</option>
                <option value="n">Neuter</option>
                <option value="a">Animate</option>
                <option value="i">Inanimate</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Style</label>
        <div class="col-sm-3">
        <!-- 
            <select class="form-control" name="sentiment" ng-options="item.value as item for item in senseStyles track by item.code" ng-model="sense.style">
        -->            
         
        <select class="form-control" name="sentiment" ng-model="sense.style">
                <option value=""> - N/A - </option>
                <option>halvustav</option>
                <option>harvaesinev</option>
                <option>irooniline</option>
                <option>kiriklik</option>
                <option>kõnekeelne</option>
                <option>lastekeelne</option>
                <option>luulekeelne</option>
                <option>murdekeelne</option>
                <option>naljatlev</option>
                <option>nõukogulik</option>
                <option>piltlik</option>
                <option>släng</option>
                <option>vananenud, vanemas keeles</option>
                <option>vanas kirjakeeles</option>
                <option>vulgaarne</option>
            </select>
        </div>
    </div>
</fieldset>
