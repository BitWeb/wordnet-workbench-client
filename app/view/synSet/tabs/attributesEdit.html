<fieldset class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-1 control-label">Type</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="currentSynSet.synset_type">
                <option value="C">Concept</option>
                <option value="I">Instance</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Synset ID</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" placeholder="Automatical Synset ID" ng-model="currentSynSet.label">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">First sense</label>
        <div class="panel panel-default col-sm-3">
            <div class="panel-body">
                <div class="form-group">
			        <label class="col-sm-4 control-label">Lemma</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" placeholder="Lemma" ng-model="currentSynSet.senses[0].lexical_entry.lemma">
			        </div>
                </div>
		        <div class="form-group">
			        <label class="col-sm-4 control-label">Part of speech</label>
			        <div class="col-sm-8">
			            <select class="form-control" ng-model="currentSynSet.senses[0].lexical_entry.part_of_speech">
			                <option> - Part of speech - </option>
			                <option value="n">Noun</option>
			                <option value="v">Verb</option>
			                <option value="a">Adjective</option>
			                <option value="b">Adverb</option>
			                <option value="pn">Proper noun</option>
			            </select>
			        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Domain</label>
        <div class="col-sm-2">
            -----
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Notes / Comments</label>
        <div class="col-sm-11">
            <textarea class="form-control" rows="5" ng-model="currentSynSet.comment"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Status</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="currentSynSet.status">
                <option value="D">Draft</option>
                <option value="N">Needs review</option>
                <option value="V">Verified</option>
            </select>
        </div>
    </div>
</fieldset>
