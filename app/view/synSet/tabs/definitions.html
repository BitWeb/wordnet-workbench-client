<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Status</th>
                <th>Definition text</th>
                <th>Language</th>
                <th>Source</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in currentSynSet.synset_definitions" ng-class="{active: value === selectedDefinition}">
                <td></td>
                <td>{{value.text}}</td>
                <td>{{value.language}}</td>
                <td>{{value.source}}</td>
                <td>
                    <a ng-click="selectSynsetDefinitionForView(value)" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i> View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
