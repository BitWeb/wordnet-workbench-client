<form ng-submit="login()">
    <table class="table" style="width: 400px; margin: 200px auto;">
        <tr>
            <td><i style="font-size: 30px;" class="fa fa-user"></i></td>
            <td>
                <input placeholder="user" class="form-control" type="text" name="username" ng-model="username">
            </td>
        </tr>
        <tr>
            <td><i style="font-size: 30px;" class="fa fa-key"></i></td>
            <td>
                <input placeholder="password" class="form-control" type="password" name="password" ng-model="password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Log in</button>
            </td>
        </tr>
    </table>
</form>
