<ng-form name="extendedSearchForm">
    
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Extended search </h4>
    <div class="col-sm-1" ng-repeat="(key,type) in searchTypes">
                <label><input type="radio" name="searchType" ng-model="selectedSearchType"  ng-value="'{{key}}'" ng-click="changeSearchType(key)">{{type}}</label>
            </div>   
   
</div>
    {{SearchType}}
<div class="modal-body" style="overflow-y: hidden;">  
    <div class="row"  style="">
        <div class="form-group">
                    
        </div>       
    </div>

    <div class="row"> <h3>Common</h3></div>
    <extended-search-filters filterrows="filterRows.common" availablefields="Fields.common"  validation="TypeValidation" type='common'></extended-search-filters>
    
    
    <div class="row" ng-if="selectedSearchType=='synset'"> <h3>Synset</h3></div>
    <extended-search-filters ng-if="selectedSearchType=='synset'" filterrows="filterRows.synset" availablefields="Fields.synset"  validation="TypeValidation" type='synset'></extended-search-filters>
    
    
     <div class="row" ng-if="selectedSearchType=='sense'"> <h3>Sense</h3></div>
    <extended-search-filters ng-if="selectedSearchType=='sense'" filterrows="filterRows.sense" availablefields="Fields.sense"  validation="TypeValidation" type='synset'></extended-search-filters>
    
    
    <div class="row" ng-if="selectedSearchType=='lexentry'"> <h3>Lexentry</h3></div>
    <extended-search-filters ng-if="selectedSearchType=='lexentry'" filterrows="filterRows.lexentry" availablefields="Fields.lexentry"  validation="TypeValidation" type='synset'></extended-search-filters>
    
    <div class="row"  style="">
            <div class="col-sm-3" style="max-height: calc(100vh - 300px);overflow-y: auto;">
            <spinner name="searchLemmaSpinner">
		        <div class="overlay"></div>
		        <div class="spinner">
		            <div class="double-bounce1"></div>
		            <div class="double-bounce2"></div>
		        </div>
		        <div class="please-wait">Searching ...</div>
            </spinner>
            <table class="table table-striped table-selectable">
               <tr ng_repeat="(key, value) in searchResults" ng-click="selectLexicalEntry(value)" ng-class="{active: value === selectedLexicalEntry}">
                   <td>{{value.lemma}}</td>
               </tr>
            </table>
        </div>
    </div>
 
</div>
<div class="modal-footer">
    
    <button type="button" class="btn btn-default" ng-click="resetAllFilterRows()">Reset</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="doSearch()" >Search</button>
</div>
</ng-form>
